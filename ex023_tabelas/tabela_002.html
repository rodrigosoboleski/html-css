<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse:collapse ;
        }
        td, th{
            border: 1px solid black;
            padding: 10px
            ;
        }
        td.num{
            text-align: right;
        }
        thead{
            background-color: lightcyan;
        }
        tfoot > tr > td{
           vertical-align: middle;
           text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabelas Grandes</h1>
    <!-- ANATOMIA DE TABELAS GRANDES 
        TABLE
            THEAD 
                TR, TD, TH
            TBODY 
                TR, TD, TH
            TFOOT 
                TR, TD, TH

    -->
    <table>
<!--=======================================================-->
        <thead>
            <th></th>
                <th>Estado</th>
                <th>População</th>
        </thead>
<!--=======================================================-->
        <tbody>
            <tr>
                <td>1</td>
                <td>São Paulo</td>
                <td class="num">45 919 049</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Minas Gerais</td>
                <td class="num">21 168 791</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rio de Janeiro</td>
                <td class="num">61 167 729</td>
            </tr>
        </tbody>
<!--=======================================================-->        
        <tfoot>
            <tr>
                <td></td>
                <th>Total</th>
                <td>0000</td>
            </tr>
        </tfoot>
<!--=======================================================-->
    </table>
</body>
</html>
