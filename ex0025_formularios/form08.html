<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 8</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset{
            margin-bottom: 15px;
            border-radius: 5px;
            width: 300px;
        }
        
    </style>
</head>
<body>
    <h1>Formulário 8</h1>
    <h2>"output" (com JavaScripst)</h2>
    <p>Formas de usar:</p>

    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Método 1</legend>
            <p>
                <label for="in1">Número 1:</label>
                <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>

            <p>
                <label for="in2">Número 2:</label>
                <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <!--O valor da soma não envia atravez da url-->
            <p>
                <label for="isoma">Soma:</label>
                <output name="soma" id="isoma">0</output>
            </p>
        </fieldset>

        <fieldset>
            <legend>Método 2</legend>
            <p>
                <label for="inum">Número:</label>
                <input type="range" name="num" id="inum" min="0" max="10" value="0" oninput="ival.innerHTML = Number(inum.value)">
                <output id="ival">0</output>
            </p>
        </fieldset>

        <fieldset>
            <legend>Método 3</legend>
            <p>
                <label for="iano">Ano de Nascimento:</label>
                <input type="number" name="ano" id="iano" min="1900" max="2023" required oninput="calcIdade()">
            </p>

            <p><label for="iidade">Sua idade é:</label>
                <output id="iidade">0</output>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

    <!-- Programação em JavaScript-->
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>

</body>
</html>
