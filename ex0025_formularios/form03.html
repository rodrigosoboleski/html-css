<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Form 3</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Teste Formulários</h1>
    <h2>"number, month, date e time"</h2>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" autocomplete="name" min="5" maxlength="30" placeholder="Nome completo" required>
        </p>
        <p>
            <label for="imedia">Senha:</label>
            <input type="number" name="media" id="imedia" autocomplete="current-password" min="0" max="10"
            placeholder="0 a 10" step="0.5" required>
        </p>
        <p>
            <label for="imes">Mês:</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idia">Dia:</label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p><label for="ihora">Hora da Prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
