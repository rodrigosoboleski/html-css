<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset{
            background-color: lightgray;
            width: 75vw;
            max-width: 500px;
        }
        legend{
            padding: 5px;
            font-weight: bold;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <h2>"telefone, e-mail, fieldset e legend"</h2>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" placeholder="nome do usuário">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <!-- Estudar mais sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
