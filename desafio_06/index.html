<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <style>
        body{
            background-color: coral;
        }
    </style>

    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir algumas tags, passe o cursor do mouse para ver as tags referentes:</p>
    <ul type="circle">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1,h2...h6&gt;">Título</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Use a tag &lt;style&gt;">Estilos</abbr></li>
        <li><abbr title="Use a tag &lt;link&gt;">favicon</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; ou &lt;ul&gt;">Lista</abbr></li>
    </ul>
</body>
</html>
